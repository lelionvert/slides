## Un problème systémique

|                         | MàJ programme |   MàJ env    | Stabilité |
| :---------------------- | :-----------: | :----------: | :-------: |
| client lourd installer  |    👨 user     | ⚙️ installer |     🙂     |
| client lourd executable |    👨 user     |   📦 inclut   |     🙂     |
| server                  |     🤓 dev     |    🧔 ops     |     🙂     |
| web app                 |     🤓 dev     |    👨 user    |     😕     |

<aside class="notes"><p>Définitions :</p>
<ul>
<li>environnement : dépendances, interpréteur ... tout ce qui est nécessaire au fonctionnement du programme</li>
<li>client lourd installer : un programme qui s&#39;éxécute sur le poste de l&#39;user après l&#39;installation</li>
<li>client lourd executable : un programme qui s&#39;éxécute sur le poste de l&#39;user sans avoir besoin de l&#39;installer (parfois appelé &quot;version portable&quot;), tout l&#39;environnement nécessaire au fonctionnement du programme est inclut dans le fichier éxécutable</li>
<li>ops : opérateur, sys admin</li>
</ul>
<p>Commentaire :</p>
<ul>
<li>Client lourd installer : env maitrisé lors de l&#39;installation (ex : Apt, RPM, choco, brew ...)</li>
<li>Client lourd executable : env maitrisé lors du packaging du programme (ex : AppImage)</li>
<li>Serveur : env maitrisé par l&#39;entreprise ou ses partenaires, avec lesquels ces questions sont encadrés via des contrats</li>
<li>web app : user choisit de mettre à jour ou non son web browser</li>
</ul>
<p>pour une web app, il faut donc définir sa cible de rétro compatibilité</p>
</aside></script></section><section data-markdown><script type="text/template">

#### Polyfill

[core-js](https://github.com/zloirock/core-js)

<aside class="notes"><p>JS est un langage très permissif, lorsque une API n&#39;est pas présente dans l&#39;environnement ciblé, il est parfois possible d&#39;ajouter un <code>polyfill</code></p>
<p>transparent et confortable pour les dev</p>
<p><code>polyfill</code> : c&#39;est un bout de programme qui permet de simuler une nouvelle API avec des anciennes API</p>
<p>ex : <code>Array.prototype.includes()</code>, <code>Array.isArray()</code></p>
<p>le plus connu est actuellement <code>core-js</code></p>
</aside></script></section><section data-markdown><script type="text/template">
#### Transpiler

|                          |  JS   | Type  | => JS |
| :----------------------- | :---: | :---: | :---: |
| Babel                    |   ✅   |   ❌   |   ✅   |
| TypeScript / Flow        |   ✅   |   ✅   |   ✅   |
| CoffeeScript / ELM / ... |   ❌   |   🤷   |   ✅   |
| Rust / Clojure / ...     |   ❌   |   🤷   |   ❌   |

<aside class="notes"><p>parfois ce n&#39;est pas une API qui est manquante mais une fonctionnalité du langage</p>
<p>normalement du code écrit dans un <code>langage informatique</code> ça sert à communiquer à un autre dev ce qu&#39;on voudrait que la machine fasse à notre place</p>
<ul>
<li>Compiler : langage informatique =&gt; langage machine</li>
<li>Transpiler : langage informatique =&gt; langage informatique</li>
</ul>
<p><code>=&gt; JS</code> langage qui a été conçu pour etre transpilé en JS</p>
</aside></script></section></section><section  data-markdown><script type="text/template">
